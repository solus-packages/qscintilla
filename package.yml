name       : qscintilla
version    : 2.9.3
release    : 2
source     :
    - http://netix.dl.sourceforge.net/project/pyqt/QScintilla2/QScintilla-2.9.3/QScintilla_gpl-2.9.3.tar.gz : 98aab93d73b05635867c2fc757acb383b5856a0b416e3fd7659f1879996ddb7e
license    : GPL-3.0
component  : programming
summary    : QScintilla is a port to Qt of Neil Hodgson's Scintilla C++ editor control.
description: |
    QScintilla is a port to Qt of Neil Hodgson's Scintilla C++ editor control.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(QtCore)
setup      : |
    cd Qt4Qt5
    qmake-qt4 qscintilla.pro \
              QMAKE_MOC=/usr/bin/moc-qt4 \
              QMAKE_RCC=/usr/bin/rcc-qt4 \
              QMAKE_UIC=/usr/bin/uic-qt4
build      : |
    cd Qt4Qt5
    %make
install    : |
    cd Qt4Qt5
    %make_install INSTALL_ROOT=$installdir
