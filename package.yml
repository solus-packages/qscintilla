name       : qscintilla
version    : 2.10.2
release    : 8
source     :
    - https://superb-sea2.dl.sourceforge.net/project/pyqt/QScintilla2/QScintilla-2.10.2/QScintilla_gpl-2.10.2.tar.gz : 14b31d20717eed95ea9bea4cd16e5e1b72cee7ebac647cba878e0f6db6a65ed0
license    : GPL-3.0-only
component  : programming
summary    : QScintilla is a port to Qt of Neil Hodgson's Scintilla C++ editor control
description: |
    QScintilla is a port to Qt of Neil Hodgson's Scintilla C++ editor control.
replaces   :
    - devel : qscintilla-qt5-devel
    - qscintilla-qt5
builddeps  :
    - pkgconfig(Qt5UiTools)
setup      : |
    pushd Qt4Qt5
    %qmake
build      : |
    %make -C Qt4Qt5
install    : |
    %make_install -C Qt4Qt5 INSTALL_ROOT=$installdir
